<div class="container">
  <h1>User Login</h1>
  <form name="userLogin" ng-submit="login()">
    <table>
      <tr>
        <td>User Name</td>
        <td><input type="text" ng-model="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" ng-model="password"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Login"></td>
      </tr>
    </table>

  </form>
  <table>
    <tr ng-repeat="t in test.results">
      <td>
        {{t.uuid}}
      </td>
      <td>
        {{t.display}}
      </td>

    </tr>
  </table>
  {{test.results}}

</div>
